{% extends "base.html" %}

{% block title %}Test Score - Test a Tester{% endblock %}

{% block content %}
<div class="score-container">
    <h1>Test Complete!</h1>
    <p>Your final score is: {{percent}}% ({{ score }} / {{ total_questions }})</p>
    <div class="score-actions">
        <a href="{{ url_for('start') }}" class="btn">Try Again</a>
        {% if has_wrong_answers %}
        <a href="{{ url_for('review_wrong_answers') }}" class="btn btn-warning">Review Wrong Answers</a>
        {% endif %}
    </div>
</div>
{% endblock %}
